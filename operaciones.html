<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 2</title>
</head>
<body>
    <script>
        let a = 4;
        let b = 7;

        let suma = a + b;
        let resta = a - b;
        let multiplicacion = a * b;
        let division = a / b;
        
        console.log("Suma:", suma);
        console.log("Resta:", resta);
        console.log("Multiplicación:", multiplicacion);
        console.log("División:", division);
        console.log("x es igual a y:", a == b);
        console.log("x es diferente de y:", a != b);
        console.log("x es mayor que y:", a > b);
        console.log("x es menor o igual que y:", a <= b);


    </script>
</body>
</html>
